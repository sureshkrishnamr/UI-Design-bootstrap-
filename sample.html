<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .learn-btn {
      padding: 10px 10px 10px 20px;
      border-radius: 10px;
      background-color: skyblue;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      
      /* space between text and arrow */
    }

    /* Hide arrow when not hovered */
    .learn-btn::after {
      content: "â†’";
      /* right arrow */
      opacity: 0;
      transform: translateX(-5px);
      transition: 0.3s;
    }

    /* On hover show arrow */
    .learn-btn:hover::after {
      opacity: 1;
      transform: translateX(0);
    }
    .learn-btn:hover{
      padding:10px 20px;
    }
  </style>


</head>

<body>
  <button class="learn-btn">Learn More</button>
</body>

</html>
